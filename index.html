    .grid-container {
        /* max-width: viewport-width; */
        display: grid;
        grid-template-columns: repeat(autofill,

        line-height: 1.475;
        letter-spacing: 0.35px;
        word-spacing: -.015px;
        margin: 0;
        overflow: hidden;
    }
    .preview {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        /* overflow: hidden;
        text-overflow: ellipsis;  */
    }
    .post {
        cursor: pointer;
        min-width: 0;
        padding: 12px;
        background-color: rgb(253, 253, 253);
        border-radius: 16px;
        border: .25px solid rgba(88, 88, 88, 0.88);
        height: 90px;
        /* white-space: pre-wrap;
        overflow-wrap: break-word; */
        text-overflow: ellipsis;
        overflow: hidden;
        text-align: left;
        line-height: 1;
        /* transition: 500ms; */
        transition: 1000ms cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .post:active {
        cursor: pointer;
        min-width: 0;
        padding: 12px;
        background-color: rgb(195, 214, 243);
        border-radius: 16px;
        border: .25px solid rgba(88, 88, 88, 0.88);
        height: 90px;
        /* white-space: pre-wrap;
        overflow-wrap: break-word; */
        text-overflow: ellipsis;
        overflow: hidden;
        text-align: left;
        line-height: 1;
        /* transition: 100ms; */
    }
        .post.fade-in{
        /* width: fit-content; */
        padding: 12px;
        background-color: rgb(195, 214, 243);
        border-radius: 16px;
        border: .25px solid rgba(88, 88, 88, 0.88);
        margin: auto;
        overflow: hidden;
        overflow-wrap: break-word;
        text-align: left;
        /* transition: 100ms ease-in; */
        line-height: 1;
}
        .post.fade-out {
        /* width: fit-content; */
        padding: 12px;
        background-color: rgb(195, 214, 243);
        border-radius: 16px;
        border: .25px solid rgba(88, 88, 88, 0.88);
        margin: auto;
        overflow: hidden;
        overflow-wrap: break-word;
        text-align: left;
        /* transition: 1000ms cubic-bezier(0.25, 0.8, 0.25, 1); */
        /* transition: 200ms ease-out; */
        line-height: 1;
}

    fetch('titles.json')
    .then ( res => res.json())
    .then ( title => { 
        title.forEach(item => {
            let titleText = String(item.titles);
            let bodyText = String(item.bodies);
            // bodyText = bodyText.replace(/\n/g, '<br>'), 
            bodyText = bodyText
            // .replace(/<div[^>]*>\s*<\/div>/gi, '')

            .replace(/<p[^>]*>(\s|&nbsp;)*<\/p>/gi, '')
            .replace(/<div>*>(\s|&nbsp;)*<\/div>/gi, '')
            .trim();
            
            let card = document.createElement('div');
            card.classList.add('post');
            card.innerHTML = `<span class="preview"><h1>${titleText}</h1><p>${bodyText}</p></span>`;
            container.appendChild(card);
