<style>
    /* What does :root CSS selector do? Why is it important? Only variables? Help! --post-width: 90px; */
    :root {
        scroll-behavior: smooth;
        /* --main-color: #FFFFFF

    a {
        color: inherit;
        text-decoration: none;
    }
    a:hover {
        color: inherit;
        text-decoration: none;
    }
    ::-webkit-scrollbar { 
        display: none; 
    }
    body {
        margin: 0 auto;
        padding: 12px;
        background-color: #d3d3d3;
        font-family: "JetBrains Mono", monospace;
        font-optical-sizing: auto;
        display: grid;
        align-items: center;
        justify-content: center;
        
        /* max-width: fit-content; */
    }
    .grid-container {
        /* max-width: viewport-width; */
        display: grid;
        grid-template-columns: repeat(autofill,
        minmax(90px, 1fr));
        gap: 6px;
    }
    h1 a {
        color: inherit;
        text-decoration: none;
    }
        h1 {
        font-size: 16.5px;
        font-weight: 700;
        line-height: normal;
        word-spacing: 2px;
    }
    p {
        font-size: 12.5px;
        overflow-wrap: anywhere;
        text-overflow: ellipsis;
        line-height: 1.475;
        letter-spacing: 0.35px;
        word-spacing: -.015px;
    }
    .post {
        width: inherit;
        padding: 10px;
        background-color: rgb(253, 253, 253);
        border-radius: 16px;
        border: .25px solid rgba(88, 88, 88, 0.88);
        height: 90px;
        /* box-shadow: 0 4px 8px rgba(99, 99, 99, 0.25); */
        margin: auto;
        overflow: hidden;
        /* white-space: nowrap; */
        overflow-wrap: break-word;
        /* display: inline; */
        text-align: left;
        line-height: 1;
        transition: 100ms;
    }
        .post.fade-in{
        width: inherit;
        padding: 10px;
        background-color: rgb(195, 214, 243);
        border-radius: 16px;
        border: .25px solid rgba(88, 88, 88, 0.88);
        height: 90px;
        /* box-shadow: 0 4px 8px rgba(99, 99, 99, 0.25); */
        margin: auto;
        overflow: hidden;
        overflow-wrap: break-word;
        /* display: inline; */
        text-align: left;
        transition: 100ms ease-in;
        line-height: 1;
}
        .post.fade-out {
        width: inherit;
        padding: 10px;
        background-color: rgb(195, 214, 243);
        border-radius: 16px;
        border: .25px solid rgba(88, 88, 88, 0.88);
        height: 90px;
        /* box-shadow: 0 4px 8px rgba(99, 99, 99, 0.25); */
        margin: auto;
        overflow: hidden;
        overflow-wrap: break-word;
        /* display: inline; */
        text-align: left;
        transition: 150ms ease-out;
        line-height: 1;
}
</style>
</head>
<body>

<script>

    //  Put DOMLoaded thing here? What exactly does it do?

    const container = document.createElement('div');
    container.classList.add('grid-container');
    document.body.appendChild(container);

    fetch('titles.json')
    .then ( res => res.json())
    .then ( title => { 
        title.forEach(item => {
            let titleText = String(item.titles);
            let bodyText = String(item.bodies);
            bodyText = bodyText.replace(/\n/g, '<br>');
            let card = document.createElement('div');
            card.classList.add('post');
            card.innerHTML = `<h1>${titleText}</h1><p>${bodyText}</p>`;
            container.appendChild(card);
            // return card;
        });
        const expand = document.querySelectorAll('.post');
            expand.forEach(post => {
            post.addEventListener('click', function() {
            expand.forEach(post => post.style.height = '90px'); // sets all cards to 90px before exanding selected card
            setTimeout(() => { 
            // this.style.height = this.style.height ===  '216px' ? '90px' : '216px'},0);
            this.style.height = this.style.height ===  'fit-content' ? '90px' : 'fit-content'},0);
            console.log('clicked' + this);
        // Code to handle onClick background color change and off when click released
        });
    });
        const clickColorDown = document.querySelectorAll('.post');
        clickColorDown.forEach(post => { 
        post.addEventListener('mousedown', function() {
        post.classList.add('fade-in');
        setTimeout(() => {
        post.classList.remove('fade-in');
        }, 300);
        // post.style.backgroundColor = 'rgb(195, 214, 243)';
        });
        post.addEventListener('touchstart', function() {
        post.classList.add('fade-in');
        setTimeout(() => {
        post.classList.remove('fade-in');
        }, 300);
        // post.style.backgroundColor = 'rgb(195, 214, 243)';
        });
        });
